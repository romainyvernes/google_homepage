<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/styles/style.css" rel="stylesheet">
        <link href="/styles/reset.css" rel="stylesheet">
        <title>Google Homepage By Romain</title>
    </head>
    <body>
        <nav>
            <ul id="nav-bar">
                <div class="nav-item" id="nav-left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>
                <div class="nav-item" id="nav-right">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <a href="#" id="grid-wrapper">
                        <img src="svg/circle-grid.svg" alt="3x3 grid of circles" id="circle-grid">
                    </a>
                    <a href="https://github.com/romainyvernes/google_homepage">
                        <img src="images/user-logo.png" alt="User's logo" id="user-logo">
                    </a>
                </div>
            </ul>
        </nav>
        
        <div id="search-area">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form novalidate>
                <div id="search-bar">
                    <img src="/svg/magnifying-glass.svg" alt="magnifying glass logo" id="mag-glass">
                    <input type="search" required>
                    <a href="#" id="microphone-wrapper">
                        <img src="/svg/microphone.svg" alt="Google microphone logo">
                    </a>
                </div>
                <div id="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        
        <footer>
            <div id="footer">
                <div class="footer-item" id="footer-left">
                    <p><a href="#">Advertising</a></p>
                    <p><a href="#">Business</a></p>
                    <p><a href="#">How Search works</a></p>
                </div>
                <div class="footer-item" id="footer-center">
                    <img src="images/leaf.png" alt="Leaf Image" id="leaf">
                    <p><a href="#">Carbon neutral since 2007</a></p>
                </div>
                <div class="footer-item" id="footer-right">
                    <p><a href="#">Privacy</a></p>
                    <p><a href="#">Terms</a></p>
                    <p><a href="#">Settings</a></p>
                </div>
            </div>
        </footer>
    </body>
</html>
