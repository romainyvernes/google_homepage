<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/styles/style.css" rel="stylesheet">
        <link href="/styles/reset.css" rel="stylesheet">
        <title>Google Homepage By Romain</title>
    </head>
    <body>
        <nav>
            <ul id="nav-bar">
                <div class="nav-item" id="nav-left">
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Store</li></a>
                </div>
                <div class="nav-item" id="nav-right">
                    <a href="#"><li>Gmail</li></a>
                    <a href="#"><li>Images</li></a>
                    <a href="#" id="grid-wrapper">
                        <img src="svg/circle-grid.svg" alt="3x3 grid of circles" id="circle-grid">
                    </a>
                    <a href="https://github.com/romainyvernes/google_homepage" id="user-logo">
                        <img src="images/user-logo.png" alt="User's logo">
                    </a>
                </div>
            </ul>
        </nav>
        
        <div id="search-area">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form novalidate>
                <div id="search-bar">
                    <img src="/svg/magnifying-glass.svg" alt="magnifying glass logo" id="mag-glass">
                    <input type="search" name="search-input" required>
                    <a href="#" id="microphone-wrapper">
                        <img src="/svg/microphone.svg" alt="Google microphone logo">
                    </a>
                </div>
                <div id="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        
        <footer>
            <div id="footer">
                <div class="footer-item" id="footer-left">
                    <a href="#"><p>Advertising</p></a>
                    <a href="#" class="middle-item"><p>Business</p></a>
                    <a href="#"><p>How Search works</p></a>
                </div>
                <div class="footer-item" id="footer-center">
                    <img src="images/leaf.png" alt="Leaf Image" id="leaf">
                    <a href="#"><p>Carbon neutral since 2007</p></a>
                </div>
                <div class="footer-item" id="footer-right">
                    <a href="#"><p>Privacy</p></a>
                    <a href="#" class="middle-item"><p>Terms</p></a>
                    <a href="#"><p>Settings</p></a>
                </div>
            </div>
        </footer>
    </body>
</html>
